<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>AJAX请求</button>
<script>
    const btn = document.querySelector('button');

    btn.onclick = function () {
        fetch('http://127.0.0.1:8000/fetch-server', {
            //请求方法
            method: 'POST',
            //请求头
            headers: {name: 'yw'},
            //请求体
            body: 'username=admin&password=admin'
        }).then(response => {
            console.log(response);
        }).then(response => {
            console.log(response);
        });
    }
</script>
</body>
</html>
