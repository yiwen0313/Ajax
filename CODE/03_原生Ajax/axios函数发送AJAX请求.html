<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios通用方法发送请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const btns = document.querySelectorAll('button');

        //配置baseURl
        axios.default.baseURL = 'http://127.0.0.1:8000';
        
        btns[0].onclick = function () {
            
        };

        btns[1].onclick = function () {

        };

        btns[2].onclick = function () {
            axios({
                //url
                url: '/axios-server',
                //url参数
                params: {
                    vip: 10,
                    level: 30
                },
                //头信息
                headers: {
                    a: 100,
                    b: 200
                },
                //请求体参数
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(response=>{
                console.log(response);
                console.log(response.status); //响应状态码
                console.log(response.statusText); //响应状态字符串
                console.log(response.headers); //响应头信息
                console.log(response.data); //响应体
            })
        };
    </script>
</body>
</html>
